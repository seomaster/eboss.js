<form action="/p/t-shirt" accept-charset="UTF-8" method="get">
<input name="utf8" type="hidden" value="✓">
<input type="hidden" name="nickname" id="nickname" value="" class="nickname">
<div>
  <span>Cor:</span>
  <ul>
    <li>
      <label><input type="radio" name="Color" data-role="variation" value="Green" id="Color">Green</label>
    </li>
    <li>
      <label><input type="radio" name="Color" data-role="variation" value="Blue" id="Color">Blue</label>
    </li>   
  </ul>
  </div>
</form>
<div class="show_prices">
<div id='sale-price' data-role='sale-price'>400</div>
<div id='regular-price' data-role='regular-price'>400</div>
</div>

<form id="add_to_cart" action="cart" method="post">
 <div class="purchase-box">
   <div class="row">
     <div class="price-box col-md-7 col-sm-7 col-xs-12">
      <div class="price-old" data-role="regular-price">US$ 123.00</div>
      <div class="price-old" data-role="sale-price">US$ 200.00</div>
      <div class="price-now range"><span id="_sum"></span>US$ 123.00 - US$ 200.00</div>
    </div>
    <div class="buy-box col-md-5 col-sm-5col-xs-12">
      <a id="buy-button" class="btn btn-primary">comprar</a>
      <div class="buy-info"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Esta é uma compra segura</div>
    </div>
  </div>
</div>
<input type="hidden" name="quantity" value="1" />
<input type="hidden" name="variation_selected" value=""/>
</form>
